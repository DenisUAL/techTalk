<!DOCTYPE html>
<html>

<head>
    <title>Synthesizer</title>
    <link href="./keyboard.css" rel="stylesheet">
</head>

<body id="body">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./index.js"></script>
    <div class="container">
        <div class="controls">
            <select id="waveform">
                <option value="square">square</option>
                <option value="sine">sine</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
            </select>
            <select id="filterType">
                <option value="lowpass">lowpass</option>
                <option value="highpass">highpass</option>
                <option value="bandpass">bandpass</option>
                <option value="lowshelf">lowshelf</option>
                <option value="highshelf">highshelf</option>
                <option value="peaking">peaking</option>

            </select>
            <input id="filterFreq" type="range" value="100" max="600" min="20" step="5">filter frequency</input>
            <input id="filterGain" type="range" value="25" max="100" min="0" step="5">filter gain</input>
            <input id="qFactor" type="range" value="20" max="100" min="0" step="1">Q factor</input>
            <input id="gain" type="range" value="1" min="1" max="100">gain</input>
        </div>
        <div class="keyboard">
            <div class="CSSKeyboard">
                <ul class="keys">
                    <li class="white" value="261.63" id="C"></li>
                    <li class="black" value="277.18" id="Db"></li>
                    <li class="white" value="293.66" id="D"></li>
                    <li class="black" value="311.13" id="Eb"></li>
                    <li class="white" value="329.63" id="E"></li>
                    <li class="white" value="349.23" id="F"></li>
                    <li class="black" value="369.99" id="Gb"></li>
                    <li class="white" value="392" id="G"></li>
                    <li class="black" value="415.30" id="Ab"></li>
                    <li class="white" value="440" id="A"></li>
                    <li class="black" value="466.16" id="Bb"></li>
                    <li class="white" value="493.88" id="B"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
